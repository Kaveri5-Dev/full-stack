<!DOCTYPE html>
<head>
    <title>Internal css</title>
    <style>
        p{
            color:white;
            background-color: purple;
            text-align: center;
        }
        h1{
            color: white;
            background-color:  red;
            text-align: center;
        }
        #text{
            color: white;
            background-color:  rgb(38, 0, 255);
            text-align: center;
        }
        .textMsg{
             color: white;
            background-color:  rgb(255, 0, 251);
            text-align: center;
        }
    </style>
    </head>
    <body>
        <!----------------------------internal css--------------------------->
        <!-- 1.Using tag name
        2.Using id
        3.Using Class -->
<p>have a nice day</p>
<h1>welcome</h1>
<p id="text">have a good day</p>
<p class="textMsg">have a good day</p>
    </body>
</html>
