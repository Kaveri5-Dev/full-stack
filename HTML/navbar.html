<!DOCTYPE html>

<head>
    <title>Navbar</title>
    <style>
        .Navbar {
            list-style-type: none;
            text-decoration: none;
        }

        .Navbar li a {
            text-decoration: none;
            background-color: purple;
            color: white;
            padding: 5px;
            float: left;
            text-align: center;
            
        }

        .Navbar li a:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul class="Navbar">
        <li><a href="#">HOME</a> </li>
        <li><a href="#">ABOUT</a> </li>
        <li><a href="#">SERVICE</a> </li>
        <li><a href="#">PORTFOLIO</a> </li>
        <li><a href="#">CONTACT</a> </li>
        <li><a href="#">LOGIN</a> </li>
        <li><a href="#">HELP</a> </li>
    </ul>
</body>

</html>
